<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <!-- Wave shape selection -->
    <form class="wave-shape">
      <div>
        <input type="radio" id="sine" name="waveShape" value="sine">
        <label for="sine">Sine</label>
      </div>
      <div>
        <input type="radio" id="square" name="waveShape" value="square">
        <label for="square">Square</label>
      </div>
      <div>
        <input type="radio" id="triangle" name="waveShape" value="triangle">
        <label for="triangle">Triangle</label>
      </div>
      <div>
        <input type="radio" id="sawtooth" name="waveShape" value="sawtooth">
        <label for="sawtooth">Sawtooth</label>
      </div>
    </form>

    <!-- Generate a button per note -->
    <div class="piano"></div>
  </body>
</html>
